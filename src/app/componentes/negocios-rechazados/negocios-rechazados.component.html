<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-location-dot me-3"></i>Gesti√≥n de negocios pendientes</h5>
    </div>
    <div class="card-body p-5">
        
        <div class="table-responsive">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        
                        <th>Nombre</th>
                        <th>Tipo de negocio</th>
                        <th>Direccion</th>                        
                        <th>Motivo Rechazo</th>                      
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let item of negocios; let i = index">                       
                        <td>
                            <p>{{item.nombreNegocio}}</p>
                            
                        </td>
                        <td>
                            
                            {{item.categoria}}

                        </td>
                        <td>
                            {{item.direccion}}
                        </td>                        
                        <td>
                            {{item.observacion}}                         
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
