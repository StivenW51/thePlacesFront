<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-lock-open me-2"></i>Inicio de sesión</h5>
          </div>
          <div class="card-body p-4">
            <form #loginForm="ngForm" (ngSubmit)="IniciarSesion()">
            <div>
                <div class="mb-3">
                  <label class="form-label" for="username">Username:</label>
                  <input class="form-control" type="text" id="username" [(ngModel)]="inicioSesion.email"
                    name="username" required>
                </div>
              </div>
              <div>
                <div class="mb-3">
                  <label class="form-label" for="password">Password:</label>
                  <input class="form-control" type="password" id="password"
                    [(ngModel)]="inicioSesion.password" name="password" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
              <br>
              <br>
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
