<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-key me-2"></i>Recuperar Contraseña</h5>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="recoverForm" (ngSubmit)="recoverPassword()">
              <div class="mb-3">
                <label class="form-label" for="email">Correo Electrónico:</label>
                <input class="form-control" type="email" id="email" [(ngModel)]="emailCliente" formControlName="email" required>
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                    <br>
                  <div class="alert alert-danger"  *ngIf="email?.errors?.['required']">El correo electrónico es requerido.</div>
                  <div class="alert alert-danger"  *ngIf="email?.errors?.['email']">El formato del correo electrónico no es válido.</div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="recoverForm.invalid">Enviar</button>
              <br>
              <br>
              <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
