<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-key me-2"></i>Recuperar Contraseña</h5>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="recoverPasswordForm" (ngSubmit)="resetPassword()">
            <div class="mb-3">
              <label class="form-label" for="password">Nueva Contraseña:</label>
              <input class="form-control" type="password" id="password" formControlName="password" required>
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                <div *ngIf="password?.errors?.['required']">La contraseña es requerida.</div>
                <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="confirmPassword">Confirmar Contraseña:</label>
              <input class="form-control" type="password" id="confirmPassword" formControlName="confirmPassword" required>
              <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="text-danger">
                <div *ngIf="confirmPassword?.errors?.['required']">La confirmación de la contraseña es requerida.</div>
                <div *ngIf="confirmPassword?.errors?.['minlength']">La confirmación de la contraseña debe tener al menos 6 caracteres.</div>
                <div *ngIf="recoverPasswordForm.errors?.['mismatch']">Las contraseñas no coinciden.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="recoverPasswordForm.invalid">Actualizar Contraseña</button>
            <br>
            <br>
            <div *ngIf="successMessage" class="alert alert-success" role="alert">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
